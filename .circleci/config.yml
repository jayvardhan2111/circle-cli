version: 2.1
orbs:
  aws-cli: circleci/aws-cli@4.0.0
jobs:
  deploy:
    environment:
      AWS_DEFAULT_REGION: "ap-south-1"
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Deploy to S3
          command: |
            aws s3 cp ./index.html s3://jay-static

            aws cloudfront create-invalidation --distribution-id E2LJ0NCHPMZVK8 --paths "/*"

workflows:
  version: 2
  aws-cli:
    jobs:
      - deploy
