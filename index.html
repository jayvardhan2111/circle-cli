<!DOCTYPE html>
<html>
<head>
  <title>Jayvardhan  App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    .counter {
      font-size: 48px;
      margin-top: 20px;
    }

    .button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Jayvardhan 25 App</h1>
  <div class="counter" id="counter">0</div>
  <button class="button" onclick="increment()">Increment</button>
  <button class="button" onclick="decrement()">Decrement</button>

  <script>
    let count = 0;

    function updateCounter() {
      const counterElement = document.getElementById('counter');
      counterElement.textContent = count;
    }

    function increment() {
      count++;
      updateCounter();
    }

    function decrement() {
      count--;
      updateCounter();
    }
  </script>
</body>
</html>
